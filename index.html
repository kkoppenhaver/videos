<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Videos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Keanan's favorite videos</h1>
        <p>These are videos that inspire and delight me, in a way I feel I might be able to use in the future.</p>
    </header>

    <main class="container">
        <div id="video-grid" class="video-grid">
            <!-- Video cards will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Keanan Koppenhaver (<a href="https://keanan.dev">keanan.dev</a>)</p>
    </footer>

    <!-- Modal -->
    <div id="video-modal" class="modal" tabindex="-1">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-video-container">
                <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="modal-info">
                <h3 id="modal-title"></h3>
                <p id="modal-description"></p>
                <div id="modal-reason" class="video-reason"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
